language: node_js
node_js:
  - '11.10.1'
env:
  global:
    - CC_TEST_REPORTER_ID=720e4361b991c2ce04923e9be5d3aa4e0eeb9615448374c197de8454483c4b38n

services:
  - postgresql

install:
  - npm install

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - curl -L
    https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
    > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - npm run test
  - npm run build

after_success:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT